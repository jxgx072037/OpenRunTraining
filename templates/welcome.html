{% extends "base.html" %}

{% block title %}欢迎来到OpenRunTraining{% endblock %}

{% block extra_css %}
<style>
    .welcome-section {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    
    .welcome-card {
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        padding: 4rem 2rem;
        background-color: white;
        text-align: center;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .login-btn {
        padding: 0.8rem 2rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 50px;
        transition: all 0.3s;
        margin-top: 2rem;
    }
    
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(252, 76, 2, 0.3);
    }
    
    .about-link {
        margin-top: 1.5rem;
        display: inline-block;
        font-size: 0.95rem;
        color: #6c757d;
        text-decoration: none;
        transition: color 0.2s;
    }
    
    .about-link:hover {
        color: #FC4C02;
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="welcome-section">
    <div class="container">
        <div class="welcome-card">
            <h1 class="display-4 mb-4 fw-bold">欢迎来到OpenRunTraining</h1>
            
            <p class="lead mb-4">你的AI跑步训练助手，提高越野跑运动表现</p>
            
            <a href="{{ url_for('authorize') }}" class="btn btn-strava btn-lg login-btn">
                <i class="fab fa-strava me-2"></i>登录Strava，开始训练
            </a>
            
            <div>
                <a href="{{ url_for('about') }}" class="about-link">
                    <i class="fas fa-info-circle me-1"></i>关于本项目
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
